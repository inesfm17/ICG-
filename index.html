<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SATRZ Museum - Welcome</title>
  <style>
    body { 
      margin: 0; 
      padding: 0;
      overflow: hidden;
      background-color: #f5e8d0;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .welcome-container {
      text-align: center;
      max-width: 800px;
      padding: 20px;
    }
    
    h1 {
      color: #5a4a42;
      font-size: 3em;
      margin-bottom: 30px;
      opacity: 0;
      animation: fadeIn 2s forwards;
      animation-delay: 0.5s;
    }
    
    p {
      color: #5a4a42;
      font-size: 1.5em;
      margin-bottom: 40px;
      opacity: 0;
      animation: fadeIn 2s forwards;
      animation-delay: 1s;
    }
    
    .enter-button {
      padding: 15px 40px;
      background-color: #5a4a42;
      color: #f5e8d0;
      border: none;
      border-radius: 30px;
      font-size: 1.2em;
      cursor: pointer;
      opacity: 0;
      animation: fadeIn 1s forwards;
      animation-delay: 2s;
      transition: all 0.3s ease;
    }
    
    .enter-button:hover {
      background-color: #6a5a52;
      transform: scale(1.05);
    }
    
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="welcome-container">
    <h1>Welcome to SATRZ Museum</h1>
    <p>Discover the fascinating world of streetwear</p>
    <button class="enter-button" onclick="enterMuseum()">Click to Choose an Avatar</button>
  </div>

  <script>
    function enterMuseum() {
      window.location.href = 'choose.html';
    }
  </script>
</body>
</html>
